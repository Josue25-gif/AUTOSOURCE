    <script>
   document.getElementById("testDriveForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
        nombre: document.getElementById("name").value,
        email: document.getElementById("email").value,
        telefono: document.getElementById("phone").value,
        modelo: document.getElementById("carModel").value,
        fecha: document.getElementById("date").value
    };

    const response = await fetch('http://localhost:5000/api/agendar', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    const data = await response.text();
    if (data === 'Prueba agendada correctamente') {
        document.getElementById("confirmation").style.display = "block";
    } else {
        alert('Hubo un error al guardar la prueba.');
    }
});
</script>
