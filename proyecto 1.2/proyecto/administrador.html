<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .admin-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-box">
            <h2 class="text-center">Panel de Administración</h2>
            <p><strong>Nombre:</strong> <span id="admin-name">Administrador</span></p>
            <p><strong>Email:</strong> <span id="admin-email">admin@autosource.com</span></p>
        </div>

        <h3 class="mt-4">Lista de Usuarios</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-table">
                <tr id="user-1">
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@example.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editarUsuario('1')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('1')">Eliminar</button>
                    </td>
                </tr>
                <tr id="user-2">
                    <td>2</td>
                    <td>María López</td>
                    <td>maria.lopez@example.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editarUsuario('2')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('2')">Eliminar</button>
                    </td>
                </tr>
                <tr id="user-3">
                    <td>3</td>
                    <td>Carlos Ramírez</td>
                    <td>carlos.ramirez@example.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editarUsuario('3')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('3')">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function eliminarUsuario(id) {
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                const fila = document.getElementById(`user-${id}`);
                if (fila) {
                    fila.remove();
                }
            }
        }

        function editarUsuario(id) {
            window.location.href = `editarusuarios.html`;
        }
    </script>
</body>
</html>
