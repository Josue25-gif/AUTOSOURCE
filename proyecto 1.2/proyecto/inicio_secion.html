<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const clave = "miClaveSecreta123"; 

        function encriptarRuta(ruta) {
            let cifrado = CryptoJS.AES.encrypt(ruta, clave).toString();
            return encodeURIComponent(cifrado);
        }

        window.onload = function() {
            let rutaOriginal = "proyecto_1.2/proyecto_1.2/proyecto_1.2/proyecto_1.2/a.html";
            let rutaCifrada = encriptarRuta(rutaOriginal);

            console.log("Ruta encriptada:", rutaCifrada); 

           
            window.history.replaceState(null, "", "?ruta=" + rutaCifrada);
        };
    </script><title>Venta de Vehículos</title>
    <script>
        async function iniciarSesion(event) {
            event.preventDefault(); // Evita el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Enviar solicitud al backend
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo: email, contraseña: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token); // Guardar el token en localStorage

                    // Redirección según el tipo de usuario
                    const admins = ["admin1@autosource.com", "soporte@autosource.com"];
                    if (admins.includes(email)) {
                        localStorage.setItem('usuarioConectado', 'admin');
                        window.location.href = 'administrador.html'; // Redirige al panel de administración
                    } else {
                        localStorage.setItem('usuarioConectado', 'true');
                        window.location.href = 'index.html'; // Redirige a la página principal
                    }
                } else {
                    alert(data.error); // Mostrar mensaje de error
                }
            } catch (error) {
                console.error('Error en el inicio de sesión:', error);
                alert('Error en el servidor. Inténtalo más tarde.');
            }
        }
    </script>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box text-center">
            <img src="imagenes/logo.png" alt="AutoSource Logo" class="logo mb-3">
            <h2>Iniciar sesión</h2>
            <form onsubmit="iniciarSesion(event)">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-warning w-50">Iniciar Sesión</button>
                <div class="text-center mt-3">
                    <a href="recuperarcontra.html">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes una cuenta?</p>
                    <a href="crear_cuenta.html" class="btn btn-primary">Crear cuenta</a> <br>
                    <a href="administrador.html">¿Eres Administrador?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
