<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AutoSource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

   <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box">
            <div class="text-center">
                <img src="imagenes/logo.png" alt="AutoSource Logo" class="logo mb-3">
                <h2>Registrarse</h2>
            </div>

             <form id="registroForm">
                <div class="row">
                    <!-- Paso 1 -->
                    <div class="col-md-6">
                        <h5>PASO 1.</h5>
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="CORREO ELECTRÓNICO" required>
                        
                        <h5 class="mt-3">PASO 2.</h5>
                        <label class="form-label">Verificación de correo</label>
                        <input type="email" class="form-control" id="correoVerificado" name="correoVerificado" placeholder="Ingresar correo nuevamente" required>
                    </div>

                    <div class="col-md-6">
                        <h5>PASO 3.</h5>
                        <label class="form-label">Crear contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresar nueva contraseña" required>
                        <input type="password" class="form-control mt-2" id="verificarContraseña" name="verificarContraseña" placeholder="Volver a ingresar contraseña" required>
                    </div>
                </div>

                 <div class="text-center mt-3">
                    <button type="submit" class="btn btn-warning w-50">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Obtén los valores del formulario
            const correo = document.getElementById('correo').value;
            const correoVerificado = document.getElementById('correoVerificado').value;
            const contraseña = document.getElementById('contraseña').value;
            const verificarContraseña = document.getElementById('verificarContraseña').value;

            // Verificar si las contraseñas y correos coinciden
            if (correo !== correoVerificado) {
                alert('Los correos no coinciden');
                return;
            }

            if (contraseña !== verificarContraseña) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Crear un objeto con los datos del formulario
            const datos = {
                correo,
                correoVerificado,
                contraseña,
                verificarContraseña
            };

            try {
                // Enviar los datos al servidor utilizando fetch
                const response = await fetch('http://localhost:5000/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datos), // Enviar los datos como JSON
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.mensaje); // Mensaje de éxito
                    window.location.href = 'inicio_secion.html'; // Redirigir al login
                } else {
                    alert(result.error); // Mostrar error en caso de fallo
                }
            } catch (error) {
                console.error('Error al enviar datos al servidor:', error);
                alert('Hubo un problema al registrar al usuario');
            }
        });
    </script>

</body>
</html>
